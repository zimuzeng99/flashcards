<!DOCTYPE html>
<html>
  <head>
    <title>Flashcards App</title>
    <link type="text/css" rel="stylesheet" href="stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>

  <body>
    <div class="flashcard active">
      <div class="header">
        <h1>F-22 Raptor</h1>
      </div>
      <img src="raptor.jpg">
    </div>
    <div class="flashcard">
      <div class="header">
        <h1>M1A2 Abrams</h1>
      </div>
      <img src="abrams.jpg">
    </div>
    <div class="flashcard">
      <div class="header">
        <h1>B-2 Spirit</h1>
      </div>
      <img src="b2spirit.jpg">
    </div>

    <img src="right-arrow.png" id="right-arrow" class="arrow">
    <img src="left-arrow.png" id="left-arrow" class="arrow">

    <script src="animationcontrol.js"></script>
  </body>
</html>
